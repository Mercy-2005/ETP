<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Showtimes</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <header>
        <h1>Cinema Showtimes</h1>
        <div class="controls">
            <input type="text" id="search-bar" placeholder="Search for movies...">
            <select id="cinema-select">
                <option value="">Select Closest Cinema</option>
                <!-- Cinema options will be dynamically added here -->
            </select>
        </div>
    </header>
    <main>
        <section id="movies">
            <!-- Movie listings will be dynamically added here -->
        </section>
    </main>
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="movie-details">
                <!-- Movie details will be dynamically added here -->
            </div>
        </div>
    </div>
    <script src="hp.js" type="module"></script>
</body>
</html>
